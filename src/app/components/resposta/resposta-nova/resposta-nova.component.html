<div class="col-md-5 primaryColor">
    <h4 class="foregroundWhite card-title">Detalhe sua resposta</h4>
</div>
<form [formGroup]="respostaForm" (ngSubmit)="onSubmitEnviarResposta()">
    <ngx-spinner
            bdColor="#090909"
            size="medium"
            color="#f40b0b"
            type="square-jelly-box"
            [fullScreen]="true">
        <p style="color: white"> Enviando sua resposta... </p>
    </ngx-spinner>

    <div class="row">
        <div class="col-md-12">
            <app-editor></app-editor>
        </div>
    </div>

    <button type='submit' mat-raised-button
            class="btn btn-outline pull-right"
            [disabled]="respostaForm.invalid"
            matTooltip="Enviar formulÃ¡rio">
        Enviar Resposta
    </button>
</form>
