<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" >
                <form [formGroup]="perguntaForm" (ngSubmit)="onSubmitEnviarPergunta()">
                    <div class="row">
                        <div class="col-md-12">
                            <h5 class="font-weight-bold">Dados da Pergunta</h5>
                            <hr class="mt-1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input formControlName="titulo" matInput placeholder="Titulo da pergunta">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <textarea formControlName="descricao" matInput placeholder="Descrição" matAutosizeMinRows=12 matAutosizeMaxRows=100 matTextareaAutosize="true"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="onClickAnexo()">Anexar Arquivo</button>
                    <button mat-raised-button type="submit" class="btn btn-danger pull-right">Enviar Pergunta</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
