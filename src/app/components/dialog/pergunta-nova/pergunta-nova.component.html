<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" >
                <form [formGroup]="perguntaForm" (ngSubmit)="onSubmitEnviarPergunta()">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input formControlName="titulo" matInput placeholder="Titulo da pergunta">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <mat-form-field>
                                <mat-label>Selecione a disciplina</mat-label>
                                <mat-select formControlName="disciplina">
                                    <mat-option value="1">Option 1</mat-option>
                                    <mat-option value="2">Option 2</mat-option>
                                    <mat-option value="3">Option 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <textarea formControlName="descricao" matInput placeholder="Descrição" matAutosizeMinRows=11 matAutosizeMaxRows=100 matTextareaAutosize="true"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="onClickAnexo()">Anexar Arquivo</button>
                    <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="perguntaForm.invalid">Enviar Pergunta</button>
                </form>
            </div>
        </div>
    </div>
</div>
