<div class="main-content">
    <div class="container-fluid">
        <div class="col-md primaryColor">
            <h4 class="foregroundWhite card-title">Vincular Disciplinas</h4>
        </div>
        <table mat-table [dataSource]="dataSource" class="shadow-lg">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="acoes" mat-header-cell *matHeaderCellDef> Ações</th>
                <td class="acoes" mat-cell *matCellDef="let element">                    

                <button *ngIf="temDisciplina(element._id)"
                        style="margin-left: 5px;" mat-mini-fab
                        class="btn btn-outline btn-just-icon"
                        (click)="vincularDisciplina(element._id, 'Remover')">
                    <i class="material-icons">clear</i>
                    <div class="ripple-container"></div>
                </button> 
                 
                <button *ngIf="!temDisciplina(element._id)"
                        style="margin-left: 5px;" mat-mini-fab
                        class="btn btn-outline btn-just-icon"
                        (click)="vincularDisciplina(element._id, 'Adicionar')">
                    <i class="material-icons">done_all</i>
                    <div class="ripple-container"></div>
                </button> 

                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
            
        <mat-paginator 
            [pageSizeOptions]="[4]" 
            showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
