<div>
    <div>
        <mat-accordion>
            <mat-expansion-panel class="shadow-lg">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <b>Filtros de Busca:</b>
                    </mat-panel-title>
                    <mat-panel-description>
                        Clique para expandir.
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div class="card">
                    <div class="card-body shadow-lg borderColor">
                        <form [formGroup]="filtroForm" (ngSubmit)="onSubmitEnviarFiltros()">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <mat-form-field appearance="outline">
                                        <input formControlName="texto" matInput placeholder="Buscar por texto">
                                    </mat-form-field>
                                </div>
                                <div class="col-6 col-md-3">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Disciplinas</mat-label>
                                        <mat-select formControlName="disciplina">
                                            <mat-option *ngFor="let item of comboDisciplinas"
                                                         value="{{item._id}}">{{item.nome}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-6 col-md-3">
                                    <mat-form-field appearance="outline">
                                        <input formControlName="dataPublicacao" 
                                               matInput [matDatepicker]="picker1" 
                                               placeholder="Data de publicação"
                                               format="yyyy-MM-dd">
                                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                        <mat-datepicker #picker1></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 col-md-3">
                                    <mat-slide-toggle formControlName="minhasPerguntas">
                                        Minhas perguntas
                                    </mat-slide-toggle>
                                </div>
                                <div class="col-6 col-md-3">
                                    <mat-slide-toggle formControlName="naoRespondidas">
                                        Não respondidas
                                    </mat-slide-toggle>
                                </div>
                                <div class="col-6 col-md-3">
                                    <mat-slide-toggle formControlName="respondidas">
                                        Respondidas
                                    </mat-slide-toggle>
                                </div>             
                            </div>
                            <div class="mt-3 pull-right">
                                <button mat-button type="submit"class="btn btn-outline"
                                    matTooltip="Buscar">
                                    <i class="material-icons">search</i><div class="ripple-container"></div>
                                </button>
                            </div>  
                        </form>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
