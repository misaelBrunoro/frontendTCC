<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12" style="margin: 0 auto">
              <div class="card">
                  <div class="card-header primaryColor">
                      <h4 class="foregroundWhite card-title">Editar Perfil</h4>
                  </div>
                  <div class="card-body">
                      <div class="card shadow-lg">
                        <div class="card-body">
                            <form [formGroup]="perfilForm" (ngSubmit)="onSubmitPerfil()">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="font-weight-bold">Dados do Usuário</h5>
                                        <hr class="mt-1"> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline">
                                        <input formControlName="nomeVirtual"
                                               autocomplete="new-password"
                                               matInput placeholder="Nome Virtual">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline">
                                        <input formControlName="nomeReal"
                                               autocomplete="new-password"
                                               matInput placeholder="Nome Real" type="text">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline">
                                        <input formControlName="email"
                                               autocomplete="new-password"
                                               matInput placeholder="Email" type="email">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <br>
                                        <h5 class="font-weight-bold">Mudança de Senha</h5>
                                        <hr class="mt-1"> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline">
                                            <input formControlName="senhaAtual"
                                                   autocomplete="new-password"
                                                   type="password" matInput
                                                   placeholder="Senha Atual">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline">
                                            <input formControlName="novaSenha"
                                                   autocomplete="new-password"
                                                   type="password" matInput 
                                                   placeholder="Nova Senha">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline">
                                            <input formControlName="repetirNovaSenha"
                                                   autocomplete="new-password"
                                                   type="password" matInput 
                                                   placeholder="Repetir Nova Senha">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <button mat-raised-button type="submit" class="btn btn-outline pull-right">Editar Perfil</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>    
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
