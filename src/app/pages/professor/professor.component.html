<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card shadow">
              <div class="card-header primaryColor">
                  <h4 class="foregroundWhite card-title">Gerenciar seus Alunos</h4>
              </div>
              <div class="card-body">
                
                <table mat-table [dataSource]="dataSource" class="shadow-lg">
                
                  <ng-container matColumnDef="nomeReal">
                    <th mat-header-cell *matHeaderCellDef> Nome Real </th>
                    <td mat-cell *matCellDef="let element"> {{element.nomeReal}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="tipo">
                      <th class="situacao" mat-header-cell *matHeaderCellDef> Tipo </th>
                      <td class="situacao" mat-cell *matCellDef="let element"> {{element.tipo}} </td>
                  </ng-container>
        
                  <ng-container matColumnDef="acoes">
                    <th class="acoes" mat-header-cell *matHeaderCellDef> Ações</th>
                    <td class="acoes" mat-cell *matCellDef="let element">                    
                      
                      <button *ngIf="element.tipo === 'Monitor'"
                              style="margin-left: 5px;" mat-mini-fab
                              class="btn btn-outline btn-just-icon"
                              (click)="onClickDisciplinas(element)">
                          <i class="material-icons">add</i>
                          <div class="ripple-container"></div>
                      </button> 
        
                      <button *ngIf="element.tipo === 'Aluno'"
                              style="margin-left: 5px;" mat-mini-fab 
                              class="btn btn-outline btn-just-icon"
                              (click)="onClickMonitor(element._id, 'Monitor')">
                          <i class="material-icons">done_all</i>
                          <div class="ripple-container"></div>
                      </button>
        
                      <button *ngIf="element.tipo === 'Monitor'"
                              style="margin-left: 5px;"
                              mat-mini-fab class="btn btn-outline btn-just-icon"
                              (click)="onClickMonitor(element._id, 'Aluno')">
                          <i class="material-icons">clear</i>
                          <div class="ripple-container"></div>
                      </button>
                        
                    </td>
                  </ng-container>
        
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                
                <mat-paginator 
                    [pageSizeOptions]="[10]" 
                    showFirstLastButtons>
                  </mat-paginator>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
