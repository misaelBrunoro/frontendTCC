<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="margin: 0 auto">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Registrar-se</h4>
                    </div>
                    <div class="card-body">
                        <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmitAddUser()">
                            <h5 class="font-weight-bold">Dados de Login</h5>
                            <hr class="mt-1">

                            <mat-form-field class="example-full-width">
                                <input formControlName="userEmail" matInput placeholder="Email" type="email">
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <input formControlName="userPassword" matInput placeholder="Senha" type="password">
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <input formControlName="nomeVirtual" matInput placeholder="Nome Virtual" >
                            </mat-form-field>

                            <div class="row" fxLayoutAlign="center">
                                <button  mat-raised-button type="submit" class="btn btn-danger pull-right">Registrar</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
