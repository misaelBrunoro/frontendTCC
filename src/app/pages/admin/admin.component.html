<div class="main-content">
        <div class="container-fluid">
          <div class="card">
              <div class="card-header card-header-danger">
                  <h4 class="card-title">Gerenciar Usu√°rios</h4>
                  <p class="card-category">Ative contas de professores</p>
              </div>
              <div class="card-body">
               
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="nomeReal">
                    <th mat-header-cell *matHeaderCellDef> Nome Real </th>
                    <td mat-cell *matCellDef="let element"> {{element.nomeReal}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="nomeVirtual">
                    <th mat-header-cell *matHeaderCellDef> Nome Virtual </th>
                    <td mat-cell *matCellDef="let element"> {{element.nomeVirtual}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                
                <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons></mat-paginator>
              </div>
          </div>
      </div>
</div>
