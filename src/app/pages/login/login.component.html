<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5" style="margin: 0 auto">
                <div class="card">
                    <div class="card-header primaryColor">
                        <h4 class="foregroundWhite card-title">Login</h4>
                    </div>
                    <div class="card-body">

                        <ngx-spinner
                                bdColor = "#090909"
                                size = "medium"
                                color = "#f40b0b"
                                type = "square-jelly-box"
                                [fullScreen] = "true">
                                <p style="color: white" > Autenticando... </p>
                        </ngx-spinner>

                        <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                            <h5 class="font-weight-bold">Dados de Login</h5>
                            <hr class="mt-1">

                            <mat-form-field appearance="outline">
                                <input formControlName="email" matInput placeholder="Email" type="email">
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <input formControlName="password" matInput placeholder="Senha" type="password">
                            </mat-form-field>

                            <div class="row" fxLayoutAlign="center">
                                <button mat-raised-button type="submit" 
                                        class="primaryColor btn pull-right">Logar</button>
                                <button mat-raised-button type="button"
                                        class=" primaryColor btn pull-right"
                                        [routerLink] = "['/registro']" >Registro</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
